<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Exchange Rate App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="header-wrapper mt-2">
            <img src="https://img.icons8.com/color/96/000000/exchange.png" alt="Exchange Icon" style="width:64px; height:64px;">
            <h1>Döviz Kuru Takip ve Hesaplama</h1>
            <span>Anlık döviz kurlarını takip edin ve hesaplama yapın</span>
        </div>
        <div class = "row">
            <div class = "col-lg-4">
                <div class="card mt-4">
                    <div class="card-header">Döviz Hesaplayıcı</div> 
                        <div class="card-body">
                            <form id="currency-form">
                                <div class="mb-3">
                                    <label for="amount" class="form-label">Miktar</label>
                                    <input type="number" class="form-control" id="amount" placeholder="Miktar girin" required>
                                </div>
                                <div class="currency">
                                    <div class="mb-3">
                                        <label for="from-currency" class="form-label">Kaynak Para Birimi</label>
                                       <select class="form-select" id="from-currency" style="background-color: rgb(236, 236, 236);" required></select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="to-currency" class="form-label">Hedef Para Birimi</label>
                                        <select class="form-select" id="to-currency" style="background-color: rgb(236, 236, 236);" required></select>
                                    </div>
                                </div>
                                <button id="submit-button" type="submit" class="btn btn-primary w-100">Hesapla</button>
                            </form>
                            <div class="result mt-3">
                                <h5>0 TRY = <span class="font-weight-bold text-primary">0,00 USD</span></h5>
                                    <small class="text-muted">0 TRY = 0.0 USD </small>
                            </div>     
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-header">Grafik Görünümü</div>
                        <div id="graph" class="card-body mt-5">
                            <img src="https://img.icons8.com/color/96/000000/graph.png" alt="Graph Icon" style="width:64px; height:64px;">
                            <p>Grafik burada görüntülenecek.</p>
                        </div>
                    </div>
                </div>

            <div class = "col-lg-8">
                <div class="card mt-4">
                    <div class="card-header"> 
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="mb-0 fw-bold">Canlı Döviz Kurları</h4>
                            <div style="width: 35%; display: flex; align-items: center; justify-content: between;">
                            <label for="base-currency" class="base-currency mb-0 me-2">Baz para birimi:</label>
                                <select class="form-select form-select-sm" id="base-currency" required>
                                  <!-- Dinamik olarak buraya eklenecek --> 
                                </select>
                            </div>
                        </div>
                      
                        <div class="d-flex justify-content-between align-items-center mt-2">
                            <span id="last-update" class="last-update-text text-muted" >Son güncelleme: 15:30:17</span>
                            <button id="refresh-btn" class="btn btn-sm btn-outline-secondary refresh-btn">
                                <i class="fas fa-sync-alt"></i> Yenile
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row g-3 justify-content-flex-start flex-wrap-wrap">
                            <div class="row g-3 justify-content-flex-start flex-wrap-wrap" id="live-currency-list">
                                <!-- Dinamik olarak buraya eklenecek -->
                            </div>                           
                        </div>
                    </div>
                </div>
                <div class="card mt-4 popular-rates">
                    <div class="card-header">
                        Popüler Çapraz Kurlar             
                    </div>
                    <div class="card-body">
                        <table class="table table-hover mb-0 popular-cross-table">
                            <thead>
                                <tr>
                                    <th scope="col">Para Çifti</th>
                                    <th scope="col">Kur</th>
                                    <th scope="col" class="text-right">Değişim (24S)</th>
                                </tr>
                            </thead>
                            <tbody>
                                 <!-- dinamik olarak eklenecek -->
                            </tbody>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="currency.js"></script>
    <script src="app.js"></script>
</body>
</html>
